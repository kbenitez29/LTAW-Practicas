<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="sound/sound.js"></script>
    <link rel="icon" href="image/favicon.ico">
    <title>La casa del móvil</title>
</head>
<body onload="sound()">
    <div class="arriba">
        <img src="image/logo.png" id="logo">
        <h1>La casa del móvil</h1>
    </div>
    <div class="abajo">
        <div id="contacto" >
            <img src="image/contacto.png" id="contacto" width="40px" height="40px">
            <a href="https://github.com/kbenitez29"><h5>Contacto</h5></a>
        </div>
        <div id="login" >
            <img src="image/login.png" id="login" width="50px" height="50px">
            <a href="login.html"><h5>Login</h5></a>
        </div>
        <div id="buscar">
            <form action="/buscar" autocomplete="on">
                <input type="text" placeholder="Buscar" id="busqueda">
                <a href="/buscar"><button class='button'>Buscar</button></a>
                <p id="display"></p>
            </form>
        </div>
        <div id="cesta">
            <img src="image/cesta.png" id="error" width="40px" height="40px">
            <a href="error.html"><h5>Cesta</h5></a>
        </div>
       
        <h2>Productos</h2>
        <div id="apple">
            <img src="image/iphone13pro.png" id="apLogo" width="220px" height="280px">
            <a href="apple.html"><h3>Iphone 13 Pro</h3></a>
        </div>
        <div id="samsung">
            <img src="image/galaxy22.png" id="samLogo" width="350px" height="250px">
            <a href="samsung.html"><h3>Samsung Galaxy S22</h3></a>
        </div>
        <div id="huawei">
            <img src="image/P40.png" id="huLogo" width="190px" height="260px">
            <a href="huawei.html"><h3>Huawei Mate 40 Pro</h3></a>
        </div>
    </div>
    <audio src="sound/iphone.mp3" id="apAudio"></audio>
    <audio src="sound/samsung.mp3" id="samAudio"></audio>
    <audio src="sound/huawei.mp3" id="huAudio"></audio>
    <audio src="sound/money.mp3" id="monAudio"></audio>
    <audio src="sound/ring.mp3" id="ringAudio"></audio>
    <audio src="sound/login.mp3" id="loginAudio"></audio>
</body>
</html>
